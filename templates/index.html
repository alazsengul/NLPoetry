<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <title>NLPoetry</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol" !important;
                -webkit-font-smoothing: antialiased;
            }
            #background {
                background: url('../static/background.svg') no-repeat;
                background-position: 0 -100px;
                height: 100vh;
            }
        </style>
    </head>

    <body>

        <div id="background" class="py-8">

            <div class="mx-8 sm:mx-32 pb-8">

                <div class="mb-8">
                        
                    <p class="text-3xl font-extrabold text-white">
                        NLPoetry!
                    </p>
                    
                    <p class="text-gray-100">
                        One of these poems is real and was written by a human.
                    </p>
                    <p class="text-gray-100">
                        The other is fake and has been generated by a computer.
                    </p>
                    <p class="font-bold text-green-50 mt-8">
                        Click on the poem excerpt you think is real.
                    </p>
                </div>

                <div id="progress" class="relative pt-1">
                    <div class="overflow-hidden h-2 mb-4 text-xs flex rounded-lg bg-green-200">
                        <div id="progress_bar" style="width:5%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-green-900"></div>
                    </div>
                </div>
    
                <div class="grid gap-4 grid-cols-1 md:grid-cols-2">
    
                    <div id="first" class="rounded-lg shadow-md px-8 py-6 text-left bg-white text-gray-900"></div>
                    <div id="second" class="rounded-lg shadow-md px-8 py-6 text-left bg-white text-gray-900"></div>
                    
                </div>

                <div id="next" class="hidden rounded-lg shadow-md my-8 w-full flex justify-center py-3 border border-transparent font-bold text-white bg-gray-800 hover:bg-gray-900 cursor-pointer">
                    Next
                </div>
    
                <hr class="my-8">
    
                <p class="text-gray-500">Created by Jordan Ramos and Alaz Sengul for Brian Greene's Origins and Meaning final project.</p>
            
            </div>

        </div>

    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>

</html>
